<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalvium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="logo-container">
            <img src="./assets/Kalvium_Logo.png" id="kalvium" alt="Kalvium_Logo" height="100px">
        </div>
        <div id="main-container">
            <div class="inside-container">
                <img src="./assets/Livebooks.svg" id="livebooks" alt="Livebooks" height="150px">
                <h2>Livebooks</h2>
            </div>
            <div class="inside-container">
                <img src="./assets/gmail-logo.jpg" id="gmail" alt="gmail-logo" height="150px">
                <h2>Gmail</h2>
            </div>
            <div class="inside-container">
                <img src="./assets/Chats.png" id="chat" alt="Chats" height="150px">
                <h2>Google Chat</h2>
            </div>
            <div class="inside-container">
                <img src="./assets/LinkedIn.png" id="linkedin" alt="LinkedIn" height="150px">
                <h2>LinkedIn</h2>
            </div>
            <div class="inside-container">
                <img src="./assets/github.png" id="github" alt="github" height="150px">
                <h2>Github</h2>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
